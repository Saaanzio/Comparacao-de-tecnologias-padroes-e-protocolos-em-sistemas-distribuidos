<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<input id="message" type="text" placeholder="Digite sua mensagem">
<button onclick="sendMessage()">Enviar</button>
<div id="messages"></div>

<script>
  var socket = new SockJS('http://localhost:8080/ws');
  var stompClient = Stomp.over(socket);

  stompClient.connect({}, function(frame) {
    console.log('Conectado: ' + frame);
    stompClient.subscribe('/topic/users', function(message) {
      document.getElementById('messages').innerHTML += '<p>' + message.body + '</p>';
    });
  });

  function sendMessage() {
    var msg = document.getElementById('message').value;
    stompClient.send("/app/sendMessage", {}, msg);
  }
</script>
</body>
</html>
